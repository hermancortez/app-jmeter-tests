name: JMeter Performance Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  performance-test:
    runs-on: ubuntu-latest

    services:
      docker:
        image: docker:20.10.7
        options: --privileged

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Start dummy app with Docker Compose
      run: |
        cd dummy-app
        docker compose up -d --build

    - name: Wait for the API to be ready
      run: |
        for i in {1..10}; do
          if curl -s http://localhost:3000/api/ping | grep -q pong; then
            echo "API is up ✅"
            break
          fi
          echo "Waiting for API..."
          sleep 5
        done

    - name: List JMX files for debugging
      run: |
        echo "Listing files in jmeter directory:"
        ls -l jmeter/ # Lista el contenido de la carpeta jmeter para verificar el nombre del archivo

    - name: Run JMeter test
      # Usar una forma más robusta de pasar argumentos con espacios al contenedor Docker.
      # Aquí, pasamos los argumentos de JMeter como elementos separados en una lista.
      # Esto ayuda a que el shell y Docker los interpreten correctamente.
      run: |
        docker run --rm \
          -v ${{ github.workspace }}/jmeter:/tests \
          -w /tests \
          justb4/jmeter \
          -n -t "thread-group.jmx" \ # Mantener el nombre sin espacios, pero usar comillas para mayor seguridad
          -l results.jtl \
          -e -o report